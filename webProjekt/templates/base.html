<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">School network</a>
        {% if current_user.is_authenticated %}
        <a class="btn btn-success" href="/news">Новости</a>
        <a class="btn btn-success" href="/sob">Календарь событий</a>
        <a class="btn btn-primary " href="/user">Личный кабинет</a>
        <a class="btn btn-primary" href="/">На главную страницу</a>
        <a class="btn btn-danger" href="/logout">Выйти</a>
{% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
{% endif %}

    </nav>
</header>
<div class="alert alert-primary" role="alert">
    Будь в курсе
</div>


<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
